<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="card__header">
          <img
            class="img__profile"
            src="/images/image-victor.jpg"
            alt="img profile"
          />
        </div>
        <div class="card__content">
          <span class="text__title">
            Victor Crest
            <span class="text__medium">26</span>
          </span>
          <span class="text__small">London</span>
        </div>

        <div class="card__footer">
          <div class="card__footer__wrapper" style="padding-left: 20px">
            <span class="text__title"> 80K </span>
            <span class="text__tiny"> Followers </span>
          </div>

          <div class="card__footer__wrapper">
            <span class="text__title"> 803K </span>
            <span class="text__tiny"> Likes </span>
          </div>

          <div class="card__footer__wrapper" style="padding-right: 20px">
            <span class="text__title"> 1.4K </span>
            <span class="text__tiny"> Photos </span>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Richard-devMx</a>.
    </div>
  </body>
</html>
